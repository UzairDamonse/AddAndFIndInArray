  <body>
    <div class="container row d-flex flex-direction-column align-items-center">
      <div
        id="TitleContainer"
        class="col-md-12 d-flex m-2 justify-content-centers w-100"
      >
        <h1>Add or Find your Name :D</h1>
      </div>
      <div id="Inputs" class="m-2">
        <form onsubmit="event.preventDefault(); addToArray()">
          <h2>Please add your name</h2>
          <input id="AddInput" type="text" placeholder="Eg. Johnny" value="" />
          <button type="submit">Click to add</button>
        </form>
        <ul id="Output"></ul>

        <form onsubmit="event.preventDefault(); searchArray()">
          <h2>Please search for a name</h2>
          <input
            id="SearchInput"
            type="text"
            placeholder="Eg. Bravo"
            value=""
          />
          <button type="submit" class="mt-2">Click to search</button>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
