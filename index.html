<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScriptArray</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-dark">
    <div class="container bg-dark text-white">
      <div id="TitleContainer" class="d-flex justify-content-center m-3">
        <h1 id="Title">Add or Find your Name :D</h1>
      </div>
      <div id="Inputs" class="m-2 row d-flex justify-content-around">
        <form
          onsubmit="event.preventDefault(); addToArray()"
          class="card col-md-4 m-2 bg-secondary shadows"
        >
          <div class="card-body">
            <h2>Please add your name</h2>
            <input
              id="AddInput"
              type="text"
              placeholder="Eg. Johnny"
              value=""
            />
            <button type="submit" class="mt-2">Click to add</button>
          </div>
        </form>
        <div class="card card col-md-3 m-2 bg-secondary shadows">
          <div class="card-body">
            <ul id="Output"></ul>
          </div>
        </div>

        <form
          onsubmit="event.preventDefault(); searchArray()"
          class="card col-md-4 m-2 bg-secondary shadows"
        >
          <div class="card-body">
            <h2>Please search for a name</h2>
            <input
              id="SearchInput"
              type="text"
              placeholder="Eg. Bravo"
              value=""
            />
            <button type="submit" class="mt-2">Click to search</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
